<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Password Generator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="wrapper">
      <header>
        <h1>Password Generator</h1>
      </header>
      <div class="card">
        <div class="card-header">
          <h2>Generate a Password</h2>
        </div>
        <div class="card-body">
          <textarea
            readonly
            id="password"
            placeholder="Your Secure Password"
            aria-label="Generated Password"
          ></textarea>
          <div>
            <input type="checkbox" id="uppercase" name="uppercase"
                   checked>
            <label for="uppercase">Uppercase</label>
          </div>
          <div>
            <input type="checkbox" id="lowercase" name="lowercase"
                   checked>
            <label for="lowercase">Lowercase</label>
          </div>
          <div>
            <input type="checkbox" id="numeric" name="numeric"
                   checked>
            <label for="numeric">Numeric</label>
          </div>
          <div>
            <input type="checkbox" id="specialcharacters" name="specialcharacters"
                   checked>
            <label for="specialcharacters">Special Characters</label>
          </div>
          <div>
            <input type="number" id="password-length" name="password-length"
       min="8" max="128">
            <label for="password-length">Password Length (8 - 128)</label>
          </div>
        </div>
        <div class="card-footer">
          <button id="generate" class="btn">Generate Password</button>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
